<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPTV Xtream Player - Discord</title>
  <style>
    body {
      background: #0f172a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
    }
    input {
      width: 250px;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    iframe {
      margin-top: 20px;
      width: 80%;
      height: 500px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <h1>🎥 IPTV Xtream Player</h1>
  <p>ادخل بيانات الـ Xtream (Host - Username - Password)</p>
  
  <input id="host" type="text" placeholder="Host (مثال: http://example.com:8080)"><br>
  <input id="user" type="text" placeholder="Username"><br>
  <input id="pass" type="password" placeholder="Password"><br>
  
  <button onclick="loadPlayer()">▶️ Connect</button>

  <div id="player"></div>

  <script>
    function loadPlayer() {
      const host = document.getElementById('host').value;
      const user = document.getElementById('user').value;
      const pass = document.getElementById('pass').value;

      if(!host || !user || !pass) {
        alert("⚠️ لازم تدخل كل البيانات");
        return;
      }

      // لينك تشغيل القنوات
      const url = `${host}/get.php?username=${user}&password=${pass}&type=m3u_plus&output=ts`;

      document.getElementById('player').innerHTML = `
        <h2>📺 IPTV Playlist</h2>
        <iframe src="${url}"></iframe>
      `;
    }
  </script>
</body>
</html>
